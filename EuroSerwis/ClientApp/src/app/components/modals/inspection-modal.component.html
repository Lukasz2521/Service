
  <div class="modal-header">
    <h4 class="modal-title"
        id="modal-basic-title">
      Dodaj przegląd
    </h4>
    <button type="button"
            class="close" 
            aria-label="Close"
            (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="inspectionForm"
          (ngSubmit)="onSubmit()"
          novalidate>
      <div class="form-group">
        <label>Imię</label>
        <input formControlName="Name"
               [(ngModel)]="inspection.Name"
               name="Name"
               type="text"
               placeholder="Imię"
               class="form-control"
               [ngClass]="{ 'form-error': f.Name.invalid && f.Name.touched }" />
        <div *ngIf="f.Name.invalid && f.Name.touched" class="alert alert-danger">
          Imię jest wymagane
        </div>
      </div>
      <div class="form-group">
        <label>Nazwisko</label>
        <input formControlName="Surname"
               [(ngModel)]="inspection.Surname"
               name="Surname"
               type="text"
               placeholder="Nazwisko"
               class="form-control"
               [ngClass]="{ 'form-error': f.Surname.invalid && f.Surname.touched }" />
        <div *ngIf="f.Surname.invalid && f.Surname.touched" class="alert alert-danger">
          Nazwisko jest wymagane
        </div>
      </div>
      <div class="form-group">
        <label>Adres</label>
        <input formControlName="Address"
               [(ngModel)]="inspection.Address"
               name="Address"
               type="text"
               placeholder="Adres"
               class="form-control"
               [ngClass]="{ 'form-error': f.Address.invalid && f.Address.touched }" />
        <div *ngIf="f.Address.invalid && f.Address.touched" class="alert alert-danger">
          Adres jest wymagany
        </div>
      </div>
      <div class="form-group">
        <label>Powiat</label>
        <input formControlName="County"
               [(ngModel)]="inspection.County"
               type="text"
               name="County"
               placeholder="Powiat"
               class="form-control"
               [ngClass]="{ 'form-error': f.County.invalid && f.County.touched }" />
        <div *ngIf="f.County.invalid && f.County.touched" class="alert alert-danger">
          Powiat jest wymagany
        </div>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Data przeglądu</label>
        <div class="input-group">
          <input formControlName="Date"
                 [(ngModel)]="inspection.Date"
                 id="dateOfBirth"
                 class="form-control"
                 placeholder="dd-mm-yyyy"
                 name="Date"
                 ngbDatepicker
                 #dp="ngbDatepicker"
                 [ngClass]="{ 'form-error': f.Date.invalid && f.Date.touched }">
          <div class="input-group-append">
            <a class="btn btn-outline-secondary calendar"
               (click)="dp.toggle()"
               [ngClass]="{ 'form-error': f.Date.invalid && f.Date.touched }">
            </a>
          </div>
        </div>
        <div *ngIf="f.Date.invalid && f.Date.touched" class="alert alert-danger">
          Data jest wymagane
        </div>
      </div>
      <div class="form-group">
        <label>Telefon</label>
        <input formControlName="Phone"
               [(ngModel)]="inspection.Phone"
               name="Phone"
               type="text"
               placeholder="Telefon"
               class="form-control"
               [ngClass]="{ 'form-error': f.Phone.invalid && f.Phone.touched }" />
        <div *ngIf="f.Phone.invalid && f.Phone.touched" class="alert alert-danger">
          Telefon jest wymagany
        </div>
      </div>
      <button type="submit"
              class="btn btn-outline-dark"
              [disabled]="!inspectionForm.valid">
        Dodaj
      </button>
    </form>
  </div>
