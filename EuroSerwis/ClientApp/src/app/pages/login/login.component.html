<div class="container">
  <div class="row justify-content-center">
    <section class="col-md-6">
      <form (submit)="login(user)" class="jumbotron login-form" [formGroup]="user" novalidate>
        <h3>Logowanie</h3>
        <hr />
        <div class="form-group">
          <label for="email">Login</label>
          <input type="email"
                 formControlName="login"
                 class="form-control"
                 id="email"
                 aria-describedby="emailHelp"
                 placeholder="Login">
          <div class="alert alert-danger" *ngIf="submitted && user.get('login').hasError('required')">
            Login jest wymagany
          </div>
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password"
                 formControlName="password"
                 class="form-control"
                 id="password"
                 placeholder="Hasło">
          <div class="alert alert-danger" *ngIf="submitted && user.get('password').hasError('required')">
            Hasło jest wymagane
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj</button>
      </form>
    </section>
  </div>
</div>
